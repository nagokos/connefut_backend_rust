name: Rust

on: [push]

env:
  RUSTC_FORCE_INCREMENTAL: 1
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
  SLACK_CHANNEL: actions_backend_rust
  SLACK_ICON: https://s3-us-west-2.amazonaws.com/slack-files2/bot_icons/2022-01-03/2916535299873_48.png
  SLACK_USERNAME: Github Actions

jobs:
  build_cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/            
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: build 
        run: cargo build
  lint:
    runs-on: ubuntu-latest
    needs: [build_cache]
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          conponents: clippy, rustfmt
      - name: rust lint
        run: |
          cargo fmt --all -- --check
          cargo clippy -- -D warnings
  check:
    runs-on: ubuntu-latest
    needs: [build_cache]
    steps:
      - uses: actions/checkout@v3
      - name: install cargo check tools 
        run: |
          cargo install --locked cargo-outdated
          cargo install cargo-udeps --locked
          cargo install --locked cargo-pants
      - name: install nightly
        run:  rustup install nightly
      - name: check rust
        run: |
          cargo outdated --exit-code 1
          cargo +nightly udeps
          cargo pants   
      - name: cargo deny
        uses: EmbarkStudios/cargo-deny-action@v1   
      - name: cargo audit 
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   
  notification_success:
    if: success()
    runs-on: ubuntu-latest
    needs: [check, lint]
    steps:
    - name: check out
      uses: actions/checkout@v3
    - name: success
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_COLOR: good
        SLACK_MESSAGE: Success in all workflows!!
        SLACK_TITLE: Message
  notification_failure:
    if: failure()
    runs-on: ubuntu-latest
    needs: [check, lint]
    steps:
    - name: check out
      uses: actions/checkout@v3
    - name: failure
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_COLOR: danger
        SLACK_MESSAGE: Workflow Failure...
        SLACK_TITLE: Message
